# Netlify Configuration
[build]
  # No build process needed - this is a static site
  publish = "."
  
# Functions directory
[functions]
  directory = "netlify/functions"

# Exclude documentation files from secrets scanning
# (These files contain example URLs, not actual secrets)
# Set this in Netlify dashboard: Site settings → Build & deploy → Environment variables
# Add: SECRETS_SCAN_OMIT_PATHS = "*.md"

# Redirect rules (optional - for SPA routing if needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

