<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Team Attendance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .kids-list {
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .kid-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .kid-item:hover {
            background: #e9ecef;
        }

        .kid-item:last-child {
            margin-bottom: 0;
        }

        .kid-name {
            font-size: 16px;
            color: #333;
            flex: 1;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-present {
            background-color: #d4edda;
            color: #155724;
        }

        .status-absent {
            background-color: #f8d7da;
            color: #721c24;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .auth-container input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .auth-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-container" style="display: none;">
        <h1>ðŸ”’ Access Required</h1>
        <p style="margin-bottom: 20px; color: #666;">Please enter the password to access the attendance tracker.</p>
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button onclick="checkPassword()">Login</button>
        <div id="authError" style="color: red; margin-top: 10px; display: none;"></div>
    </div>

    <!-- Main Application -->
    <div id="appScreen" class="container" style="display: none;">
        <h1>âš½ Soccer Team Attendance</h1>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>

        <div class="form-group">
            <label for="datePicker">Date:</label>
            <input type="date" id="datePicker" required />
        </div>

        <div class="form-group">
            <label for="activityType">Activity Type:</label>
            <select id="activityType" required>
                <option value="">Select...</option>
                <option value="Training">Training</option>
                <option value="Turnier">Turnier</option>
            </select>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalKids">0</div>
                <div class="stat-label">Total Kids</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="presentKids">0</div>
                <div class="stat-label">Present</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="absentKids">0</div>
                <div class="stat-label">Absent</div>
            </div>
        </div>

        <div class="form-group">
            <label>Kids Attendance:</label>
            <div id="kidsList" class="kids-list">
                <div class="loading">Loading kids list...</div>
            </div>
        </div>

        <button id="saveBtn" class="btn" onclick="saveAttendance()">ðŸ’¾ Save Attendance</button>
    </div>

    <script>
        // Configuration - UPDATE THESE VALUES
        const CONFIG = {
            // Google Sheets API Configuration
            KIDS_SHEET_ID: 'YOUR_KIDS_SPREADSHEET_ID', // ID of spreadsheet with kids list
            KIDS_SHEET_NAME: 'Sheet1', // Name of the sheet tab
            KIDS_COLUMN: 'A', // Column containing kids names (e.g., 'A')
            
            ATTENDANCE_SHEET_ID: 'YOUR_ATTENDANCE_SPREADSHEET_ID', // ID of spreadsheet to save attendance
            ATTENDANCE_SHEET_NAME: 'Sheet1', // Name of the sheet tab
            
            // Google API Key (for read-only access to kids list)
            API_KEY: 'YOUR_GOOGLE_API_KEY',
            
            // Password for basic authentication
            PASSWORD: 'your-secure-password-here',
            
            // Google Apps Script URL (for writing data - more secure)
            APPS_SCRIPT_URL: 'YOUR_GOOGLE_APPS_SCRIPT_URL'
        };

        let kidsList = [];
        let attendance = {};

        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('authenticated') === 'true';
            if (isAuthenticated) {
                showApp();
            } else {
                showAuth();
            }
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('datePicker').value = today;
        });

        function showAuth() {
            document.getElementById('authScreen').style.display = 'block';
            document.getElementById('appScreen').style.display = 'none';
        }

        function showApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'block';
            loadKidsList();
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('authError');
            
            if (input === CONFIG.PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                showApp();
            } else {
                errorDiv.textContent = 'Incorrect password. Please try again.';
                errorDiv.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        // Load kids list from Google Sheets
        async function loadKidsList() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.KIDS_SHEET_ID}/values/${CONFIG.KIDS_SHEET_NAME}!${CONFIG.KIDS_COLUMN}:${CONFIG.KIDS_COLUMN}?key=${CONFIG.API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                // Extract kids names (skip header if present)
                kidsList = data.values
                    .flat()
                    .filter(name => name && name.trim() !== '')
                    .map(name => name.trim());
                
                // Remove header if it's not a name
                if (kidsList.length > 0 && kidsList[0].toLowerCase() === 'name') {
                    kidsList.shift();
                }
                
                renderKidsList();
                updateStats();
            } catch (error) {
                showError('Failed to load kids list: ' + error.message);
                document.getElementById('kidsList').innerHTML = 
                    '<div class="error">Error loading kids list. Please check your configuration.</div>';
            }
        }

        function renderKidsList() {
            const container = document.getElementById('kidsList');
            
            if (kidsList.length === 0) {
                container.innerHTML = '<div class="loading">No kids found in the spreadsheet.</div>';
                return;
            }
            
            container.innerHTML = kidsList.map((kid, index) => {
                const isPresent = attendance[kid] !== false; // Default to present
                return `
                    <div class="kid-item">
                        <span class="kid-name">${kid}</span>
                        <label class="toggle-switch">
                            <input type="checkbox" ${isPresent ? 'checked' : ''} 
                                   onchange="toggleAttendance('${kid}', this.checked)" />
                            <span class="slider"></span>
                        </label>
                        <span class="status-badge ${isPresent ? 'status-present' : 'status-absent'}">
                            ${isPresent ? 'Present' : 'Absent'}
                        </span>
                    </div>
                `;
            }).join('');
            
            // Initialize attendance object
            kidsList.forEach(kid => {
                if (attendance[kid] === undefined) {
                    attendance[kid] = true;
                }
            });
        }

        function toggleAttendance(kid, isPresent) {
            attendance[kid] = isPresent;
            updateStats();
            
            // Update badge
            const kidItem = event.target.closest('.kid-item');
            const badge = kidItem.querySelector('.status-badge');
            if (isPresent) {
                badge.textContent = 'Present';
                badge.className = 'status-badge status-present';
            } else {
                badge.textContent = 'Absent';
                badge.className = 'status-badge status-absent';
            }
        }

        function updateStats() {
            const total = kidsList.length;
            const present = Object.values(attendance).filter(v => v === true).length;
            const absent = total - present;
            
            document.getElementById('totalKids').textContent = total;
            document.getElementById('presentKids').textContent = present;
            document.getElementById('absentKids').textContent = absent;
        }

        async function saveAttendance() {
            const date = document.getElementById('datePicker').value;
            const activityType = document.getElementById('activityType').value;
            
            if (!date || !activityType) {
                showError('Please select both date and activity type.');
                return;
            }
            
            if (kidsList.length === 0) {
                showError('No kids loaded. Please refresh the page.');
                return;
            }
            
            // Get list of present kids (not absent)
            const presentKids = Object.keys(attendance).filter(kid => attendance[kid] === true);
            
            const data = {
                date: date,
                activityType: activityType,
                presentKids: presentKids,
                totalKids: kidsList.length,
                absentKids: kidsList.length - presentKids.length
            };
            
            try {
                const saveBtn = document.getElementById('saveBtn');
                saveBtn.disabled = true;
                saveBtn.textContent = 'ðŸ’¾ Saving...';
                
                // Use Google Apps Script to save data (more secure)
                if (CONFIG.APPS_SCRIPT_URL && CONFIG.APPS_SCRIPT_URL !== 'YOUR_GOOGLE_APPS_SCRIPT_URL') {
                    await saveViaAppsScript(data);
                } else {
                    // Fallback: show data that needs to be saved manually
                    showError('Google Apps Script URL not configured. Please set up the Apps Script (see README).');
                    console.log('Data to save:', data);
                }
                
                saveBtn.disabled = false;
                saveBtn.textContent = 'ðŸ’¾ Save Attendance';
            } catch (error) {
                showError('Failed to save attendance: ' + error.message);
                saveBtn.disabled = false;
                saveBtn.textContent = 'ðŸ’¾ Save Attendance';
            }
        }

        async function saveViaAppsScript(data) {
            const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (result.success) {
                showSuccess(`Attendance saved successfully! ${data.presentKids.length} kids present, ${data.absentKids} absent.`);
            } else {
                throw new Error(result.error || 'Failed to save');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
