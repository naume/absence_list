<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Team Anwesenheit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 12px;

            @media (min-width: 768px) {
                padding: 30px;
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .kids-list {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .group-header {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 12px;
            border-bottom: 2px solid #e0e0e0;
            cursor: pointer;
            user-select: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #f0f4ff;
            border-radius: 6px;
            transition: background 0.2s;
        }

        @media (min-width: 768px) {
            .group-header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }

        .group-header:hover {
            background: #e0e8ff;
        }

        .group-header:first-child {
            margin-top: 0;
        }

        .group-header-icon {
            font-size: 14px;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .group-header.collapsed .group-header-icon {
            transform: rotate(-90deg);
        }

        .group-content {
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.2s;
            max-height: 2000px;
            opacity: 1;
        }

        .group-content.collapsed {
            max-height: 0;
            opacity: 0;
            margin: 0;
            padding: 0;
        }

        .kid-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .kid-item:hover {
            background: #e9ecef;
        }

        .kid-item:last-child {
            margin-bottom: 0;
        }

        .kid-name {
            font-size: 16px;
            color: #333;
            flex: 1;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .status-badge {
            display: none; /* Hide badges, using border instead */
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-item {
            flex: 1;
            min-width: 100px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;

            @media (min-width: 768px) {
                font-size: 24px;
            }
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .auth-container input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .auth-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-container" style="display: none;">
        <h1>ðŸ”’ Access Required</h1>
        <p style="margin-bottom: 20px; color: #666;">Bitte geben Sie das Passwort ein, um auf den Anwesenheitstracker zuzugreifen.</p>
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button onclick="checkPassword()">Login</button>
        <div id="authError" style="color: red; margin-top: 10px; display: none;"></div>
    </div>

    <!-- Main Application -->
    <div id="appScreen" class="container" style="display: none;">
        <h1>âš½ Soccer Team Anwesenheit</h1>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>

        <div class="form-group">
            <label for="datePicker">Datum:</label>
            <input type="date" id="datePicker" required />
        </div>

        <div class="form-group">
            <label for="activityType">Typ:</label>
            <select id="activityType" required>
                <option value="">AuswÃ¤hlen...</option>
                <option value="Training">Training</option>
                <option value="Turnier">Turnier</option>
            </select>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="coachesStats">Trainer 0/0</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="playersStats">Spieler 0/0</div>
            </div>
        </div>

        <div class="form-group">
            <label>Kinder Anwesenheit:</label>
            <div id="kidsList" class="kids-list">
                <div class="loading">Kinderliste wird geladen...</div>
            </div>
        </div>

        <button id="saveBtn" class="btn" onclick="saveAttendance()">ðŸ’¾ Anwesenheit speichern</button>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="export.html" style="color: #667eea; text-decoration: none; font-weight: 600;">ðŸ“Š Anwesenheitsdaten exportieren â†’</a>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THESE VALUES
        const CONFIG = {
            // Google Sheets API Configuration
            KIDS_SHEET_ID: '1edGoIYzKpmNFU0Iyr-PmOTI6NHPwFgE0p3eHlKlbLhM', // ID of spreadsheet with kids list
            KIDS_SHEET_NAME: 'Spieler Liste', // Name of the sheet tab (GID: 0)
            KIDS_FIRST_NAME_COLUMN: 'A', // Column containing first names
            KIDS_LAST_NAME_COLUMN: 'B', // Column containing last names
            
            ATTENDANCE_SHEET_ID: '1edGoIYzKpmNFU0Iyr-PmOTI6NHPwFgE0p3eHlKlbLhM', // ID of spreadsheet to save attendance
            ATTENDANCE_SHEET_NAME: 'Absenzen', // Name of the sheet tab (GID: 21507466)
            
            // Google API Key (for read-only access to kids list)
            API_KEY: 'AIzaSyBK3Hp7DbYslhN2m1v5Zc8Pf-4S1HlhHbk',
            
            // Password for basic authentication
            PASSWORD: 'Wurzel123',
            
            // Netlify Function URL (for writing data)
            // For local testing: use '/.netlify/functions/save-attendance'
            // For production: use 'https://your-site.netlify.app/.netlify/functions/save-attendance'
            APPS_SCRIPT_URL: '/.netlify/functions/save-attendance'
        };

        let kidsList = [];
        let kidsData = []; // Store full data with team and role
        let attendance = {};
        let currentRecordId = null; // Track the current record ID for updates

        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('authenticated') === 'true';
            if (isAuthenticated) {
                showApp();
            } else {
                showAuth();
            }
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            const datePicker = document.getElementById('datePicker');
            datePicker.value = today;
            
            // Add event listener for date changes
            datePicker.addEventListener('change', async () => {
                await loadAttendanceForDate(datePicker.value);
            });
        });

        function showAuth() {
            document.getElementById('authScreen').style.display = 'block';
            document.getElementById('appScreen').style.display = 'none';
        }

        function showApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'block';
            loadKidsList().then(() => {
                // After kids list is loaded, load attendance for the selected date
                const date = document.getElementById('datePicker').value;
                if (date) {
                    loadAttendanceForDate(date);
                }
            });
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('authError');
            
            if (input === CONFIG.PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                showApp();
            } else {
                errorDiv.textContent = 'Falsches Passwort. Bitte versuchen Sie es erneut.';
                errorDiv.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        // Load kids list from Google Sheets
        async function loadKidsList() {
            try {
                // Read columns A (first name), B (last name), C (team), D (role)
                const range = `${CONFIG.KIDS_SHEET_NAME}!A:D`;
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.KIDS_SHEET_ID}/values/${range}?key=${CONFIG.API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    // Provide helpful error messages for common issues
                    if (data.error.code === 403 || data.error.status === 'PERMISSION_DENIED') {
                        throw new Error('Permission denied. The spreadsheet must be shared. See console for details.');
                    } else if (data.error.code === 404) {
                        throw new Error('Spreadsheet not found. Check the Sheet ID and Sheet Name.');
                    } else {
                        throw new Error(data.error.message);
                    }
                }
                
                if (!data.values) {
                    throw new Error('No data returned from spreadsheet');
                }
                
                // Process rows: merge first/last name, get team and role
                kidsData = data.values
                    .map((row, index) => {
                        const firstName = row[0] ? row[0].trim() : '';
                        const lastName = row[1] ? row[1].trim() : '';
                        const team = row[2] ? row[2].trim() : '';
                        const role = row[3] ? row[3].trim().toLowerCase() : '';
                        
                        // Skip empty rows
                        if (!firstName && !lastName) {
                            return null;
                        }
                        
                        // Skip header row
                        if (index === 0) {
                            const firstItem = firstName.toLowerCase();
                            if (firstItem.includes('name') || firstItem.includes('first') || firstItem.includes('last') || 
                                firstItem.includes('vorname') || firstItem.includes('nachname') || firstItem.includes('team') || 
                                firstItem.includes('role') || firstItem.includes('coach') || firstItem.includes('player')) {
                                return null;
                            }
                        }
                        
                        // Merge first and last name with a space
                        const fullName = (firstName + ' ' + lastName).trim();
                        
                        return {
                            name: fullName,
                            team: team || 'Unknown',
                            role: role || 'player',
                            firstName: firstName,
                            lastName: lastName
                        };
                    })
                    .filter(item => item !== null && item.name !== ''); // Remove null/empty entries
                
                // Create flat list for backward compatibility
                kidsList = kidsData.map(item => item.name);
                
                renderKidsList();
                updateStats();
            } catch (error) {
                let errorHtml = '<div class="error">';
                errorHtml += '<strong>Fehler beim Laden der Kinderliste:</strong><br>';
                errorHtml += error.message + '<br><br>';
                
                if (error.message.includes('Permission denied') || error.message.includes('permission')) {
                    errorHtml += '<strong>ðŸ”’ How to fix:</strong><br>';
                    errorHtml += '1. Open your Google Spreadsheet<br>';
                    errorHtml += '2. Click the <strong>"Share"</strong> button (top right)<br>';
                    errorHtml += '3. Change to <strong>"Anyone with the link"</strong> â†’ <strong>"Viewer"</strong><br>';
                    errorHtml += '4. Click <strong>"Done"</strong><br>';
                    errorHtml += '5. Refresh this page<br><br>';
                    errorHtml += '<a href="https://docs.google.com/spreadsheets/d/' + CONFIG.KIDS_SHEET_ID + '/edit" target="_blank" style="color: #667eea; text-decoration: underline;">Open Spreadsheet â†’</a>';
                } else {
                    errorHtml += 'Please check your configuration.';
                }
                
                errorHtml += '</div>';
                
                showError('Fehler beim Laden der Kinderliste: ' + error.message);
                document.getElementById('kidsList').innerHTML = errorHtml;
            }
        }

        function renderKidsList() {
            const container = document.getElementById('kidsList');
            
            if (kidsData.length === 0) {
                container.innerHTML = '<div class="loading">Keine Kinder in der Tabelle gefunden.</div>';
                return;
            }
            
            // Group by team and role
            const grouped = {};
            kidsData.forEach(kid => {
                const team = kid.team || 'Unknown';
                const role = kid.role.toLowerCase();
                const isCoach = role.includes('coach') || role.includes('trainer');
                
                // Coaches go in "Coach" group, players go in their team group with "Junior-" prefix
                let groupKey;
                if (isCoach) {
                    groupKey = 'Coach';
                } else {
                    // Add "Junior-" prefix to team names (unless it already starts with "Junior-")
                    if (team.toLowerCase().startsWith('junior-')) {
                        groupKey = team;
                    } else {
                        groupKey = 'Junior-' + team;
                    }
                }
                
                if (!grouped[groupKey]) {
                    grouped[groupKey] = [];
                }
                grouped[groupKey].push(kid);
            });
            
            // Sort groups: Coaches first, then teams alphabetically
            const sortedGroups = Object.keys(grouped).sort((a, b) => {
                if (a === 'Coach') return -1;
                if (b === 'Coach') return 1;
                return a.localeCompare(b, undefined, { sensitivity: 'base' });
            });
            
            // Build HTML with section headers
            let html = '';
            sortedGroups.forEach((groupKey, groupIndex) => {
                const kids = grouped[groupKey];
                
                // Sort kids within group alphabetically
                kids.sort((a, b) => a.name.localeCompare(b.name, undefined, { sensitivity: 'base' }));
                
                const groupId = `group-${groupIndex}`;
                const groupStatsId = `group-stats-${groupIndex}`;
                
                // Add collapsible section header with per-group stats
                html += `
                    <div class="group-header" onclick="toggleGroup('${groupId}')">
                        <div>
                            <span class="group-header-icon">â–¼</span>
                            ${groupKey}
                        </div>
                        <div id="${groupStatsId}" style="font-size: 14px; font-weight: normal; color: #666;">
                            ${kids.length} ${kids.length === 1 ? 'Person' : 'Personen'} (0 abwesend, 0 anwesend)
                        </div>
                    </div>
                    <div class="group-content" id="${groupId}">
                `;
                
                // Add kids in this group
                kids.forEach(kid => {
                    const isPresent = attendance[kid.name] === true; // Default to absent (must check to mark present)
                    // Escape quotes in kid's name for use in HTML attribute
                    const escapedKid = kid.name.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                    
                    html += `
                        <div class="kid-item">
                            <span class="kid-name">${kid.name}</span>
                            <label class="toggle-switch">
                                <input type="checkbox" ${isPresent ? 'checked' : ''} 
                                       onchange="toggleAttendance('${escapedKid}', this.checked)" />
                                <span class="slider"></span>
                            </label>
                        </div>
                    `;
                });
                
                html += `</div>`;
            });
            
            container.innerHTML = html;
            
            // Initialize attendance object
            kidsList.forEach(kid => {
                if (attendance[kid] === undefined) {
                    attendance[kid] = false; // Default to absent
                }
            });
            
            // Update stats after rendering
            updateStats();
        }

        function toggleGroup(groupId) {
            const groupContent = document.getElementById(groupId);
            const groupHeader = groupContent.previousElementSibling;
            
            if (groupContent.classList.contains('collapsed')) {
                groupContent.classList.remove('collapsed');
                groupHeader.classList.remove('collapsed');
            } else {
                groupContent.classList.add('collapsed');
                groupHeader.classList.add('collapsed');
            }
        }

        function toggleAttendance(kid, isPresent) {
            attendance[kid] = isPresent;
            updateStats();
        }

        function updateStats() {
            // Separate coaches and players
            const coaches = kidsData.filter(kid => {
                const role = kid.role.toLowerCase();
                return role.includes('coach') || role.includes('trainer');
            });
            const players = kidsData.filter(kid => {
                const role = kid.role.toLowerCase();
                return !role.includes('coach') && !role.includes('trainer');
            });
            
            // Count attendance for coaches
            const coachNames = coaches.map(c => c.name);
            const presentCoaches = coachNames.filter(name => attendance[name] === true).length;
            const totalCoaches = coaches.length;
            
            // Count attendance for players
            const playerNames = players.map(p => p.name);
            const presentPlayers = playerNames.filter(name => attendance[name] === true).length;
            const totalPlayers = players.length;
            
            // Update main stats in "X/Y" format
            document.getElementById('coachesStats').textContent = `Trainer ${totalCoaches}/${presentCoaches}`;
            document.getElementById('playersStats').textContent = `Spieler ${totalPlayers}/${presentPlayers}`;
            
            // Update per-group stats
            updateGroupStats();
        }
        
        function updateGroupStats() {
            // Group by team and role (same logic as renderKidsList)
            const grouped = {};
            kidsData.forEach(kid => {
                const team = kid.team || 'Unknown';
                const role = kid.role.toLowerCase();
                const isCoach = role.includes('coach') || role.includes('trainer');
                
                let groupKey;
                if (isCoach) {
                    groupKey = 'Coach';
                } else {
                    if (team.toLowerCase().startsWith('junior-')) {
                        groupKey = team;
                    } else {
                        groupKey = 'Junior-' + team;
                    }
                }
                
                if (!grouped[groupKey]) {
                    grouped[groupKey] = [];
                }
                grouped[groupKey].push(kid);
            });
            
            // Sort groups: Coaches first, then teams alphabetically
            const sortedGroups = Object.keys(grouped).sort((a, b) => {
                if (a === 'Coach') return -1;
                if (b === 'Coach') return 1;
                return a.localeCompare(b, undefined, { sensitivity: 'base' });
            });
            
            // Update each group's stats
            sortedGroups.forEach((groupKey, groupIndex) => {
                const kids = grouped[groupKey];
                const groupStatsId = `group-stats-${groupIndex}`;
                const statsElement = document.getElementById(groupStatsId);
                
                if (statsElement) {
                    const present = kids.filter(kid => attendance[kid.name] === true).length;
                    const absent = kids.length - present;
                    statsElement.textContent = `${kids.length} ${kids.length === 1 ? 'Person' : 'Personen'} (${absent} abwesend, ${present} anwesend)`;
                }
            });
        }

        async function loadAttendanceForDate(date) {
            if (!date) {
                // Reset to default state if no date selected
                resetAttendanceForm();
                return;
            }
            
            try {
                const response = await fetch(`/.netlify/functions/get-attendance?date=${date}`);
                const result = await response.json();
                
                if (!result.success) {
                    // No data for this date, reset to default
                    resetAttendanceForm();
                    return;
                }
                
                if (result.data) {
                    // Load existing data
                    loadAttendanceData(result.data);
                } else {
                    // No data found, reset to default
                    resetAttendanceForm();
                }
            } catch (error) {
                // On error, just reset to default (don't show error for missing data)
                resetAttendanceForm();
            }
        }
        
        function loadAttendanceData(data) {
            // Store the record ID for updates
            currentRecordId = data.id;
            
            // Set activity type
            document.getElementById('activityType').value = data.activityType || '';
            
            // Reset all attendance to false (absent)
            kidsList.forEach(kid => {
                attendance[kid] = false;
            });
            
            // Mark present kids
            if (data.presentKids && Array.isArray(data.presentKids)) {
                data.presentKids.forEach(kidName => {
                    if (kidsList.includes(kidName)) {
                        attendance[kidName] = true;
                    }
                });
            }
            
            // Re-render the list with updated attendance
            renderKidsList();
            updateStats();
        }
        
        function resetAttendanceForm() {
            // Reset record ID
            currentRecordId = null;
            
            // Reset activity type
            document.getElementById('activityType').value = '';
            
            // Reset all attendance to false (absent)
            kidsList.forEach(kid => {
                attendance[kid] = false;
            });
            
            // Re-render the list
            renderKidsList();
            updateStats();
        }

        async function saveAttendance() {
            const date = document.getElementById('datePicker').value;
            const activityType = document.getElementById('activityType').value;
            
            if (!date || !activityType) {
                showError('Bitte wÃ¤hlen Sie sowohl Datum als auch Typ aus.');
                return;
            }
            
            if (kidsList.length === 0) {
                showError('Keine Kinder geladen. Bitte Seite aktualisieren.');
                return;
            }
            
            // Get list of present kids (not absent)
            const presentKids = Object.keys(attendance).filter(kid => attendance[kid] === true);
            
            const data = {
                date: date,
                activityType: activityType,
                presentKids: presentKids,
                totalKids: kidsList.length,
                absentKids: kidsList.length - presentKids.length,
                recordId: currentRecordId // Include record ID if updating existing record
            };
            
            try {
                const saveBtn = document.getElementById('saveBtn');
                saveBtn.disabled = true;
                saveBtn.textContent = 'ðŸ’¾ Speichern...';
                
                // Use Google Apps Script to save data (more secure)
                if (CONFIG.APPS_SCRIPT_URL && CONFIG.APPS_SCRIPT_URL !== 'YOUR_GOOGLE_APPS_SCRIPT_URL') {
                    await saveViaAppsScript(data);
                } else {
                    // Fallback: show data that needs to be saved manually
                    showError('Google Apps Script URL not configured. Please set up the Apps Script (see README).');
                }
                
                saveBtn.disabled = false;
                saveBtn.textContent = 'ðŸ’¾ Anwesenheit speichern';
            } catch (error) {
                showError('Fehler beim Speichern der Anwesenheit: ' + error.message);
                const saveBtn = document.getElementById('saveBtn');
                saveBtn.disabled = false;
                saveBtn.textContent = 'ðŸ’¾ Anwesenheit speichern';
            }
        }

        async function saveViaAppsScript(data) {
            // Send data to Netlify Function (or Google Apps Script if still using it)
            try {
                // Determine the full URL
                let url = CONFIG.APPS_SCRIPT_URL;
                if (url.startsWith('/')) {
                    // Relative URL - use current origin
                    url = window.location.origin + url;
                }
                
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText };
                    }
                    throw new Error(errorData.error || errorData.message || `Server returned ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Store the record ID for future updates
                    if (result.id) {
                        currentRecordId = result.id;
                    }
                    
                    const message = currentRecordId && data.recordId 
                        ? `Anwesenheit erfolgreich aktualisiert! ${data.presentKids.length} Kinder anwesend, ${data.absentKids} abwesend.`
                        : `Anwesenheit erfolgreich gespeichert! ${data.presentKids.length} Kinder anwesend, ${data.absentKids} abwesend.`;
                    showSuccess(message);
                } else {
                    throw new Error(result.error || result.message || 'Failed to save');
                }
                
            } catch (error) {
                console.error('Save error:', error);
                throw new Error('Failed to save attendance: ' + error.message);
            }
        }
        
        async function saveViaFormSubmission(data) {
            return new Promise((resolve, reject) => {
                // Create a hidden form
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = CONFIG.APPS_SCRIPT_URL;
                form.target = 'hiddenFrame';
                form.style.display = 'none';
                
                // Create hidden iframe for form submission
                let iframe = document.getElementById('hiddenFrame');
                if (!iframe) {
                    iframe = document.createElement('iframe');
                    iframe.id = 'hiddenFrame';
                    iframe.name = 'hiddenFrame';
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                }
                
                // Add data as hidden input
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'data';
                input.value = JSON.stringify(data);
                form.appendChild(input);
                
                // Handle iframe load (success)
                iframe.onload = () => {
                    document.body.removeChild(form);
                    resolve();
                };
                
                // Handle errors
                iframe.onerror = () => {
                    document.body.removeChild(form);
                    reject(new Error('Form submission failed'));
                };
                
                // Submit form
                document.body.appendChild(form);
                form.submit();
                
                // Give it a moment, then resolve (since we can't reliably detect success)
                setTimeout(() => {
                    if (document.body.contains(form)) {
                        document.body.removeChild(form);
                    }
                    resolve();
                }, 2000);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            // Scroll to error message
            setTimeout(() => {
                errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Scroll to success message
            setTimeout(() => {
                successDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
    </script>
