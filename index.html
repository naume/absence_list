            box-sizing: border-box;

            padding: 20px;
        }

            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

            }

        h1 {

        }

        }

            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .search-input-wrapper {

            width: 100%;

        .form-search input[type="text"] {

            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;

        .form-search input[type="text"]:focus {

        .clear-search-btn {

        .clear-search-btn:hover {

        label {

            margin-bottom: 8px;

            height: 32px;

            color: #333;

            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .status-badge {
            display: none; /* Hide badges, using border instead */
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats {

            justify-content: space-around;
            flex-wrap: wrap;

            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;

        .stat-item {

</head>

    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-container" style="display: none;">
        <h1>üîí Access Required</h1>
        <p style="margin-bottom: 20px; color: #666;">Bitte geben Sie das Passwort ein, um auf den Anwesenheitstracker zuzugreifen.</p>

            if (isAuthenticated) {
                showApp();
            } else {
                showAuth();
            }
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            const datePicker = document.getElementById('datePicker');
            datePicker.value = today;
            
            // Add event listener for date changes
            datePicker.addEventListener('change', async () => {
                await loadAttendanceForDate(datePicker.value);
            });
            
            // Add event listener for search input
            const searchInput = document.getElementById('searchInput');
            const clearSearchBtn = document.getElementById('clearSearch');
            
            if (searchInput) {
                // Function to update search and toggle clear button
                const updateSearch = () => {
                    searchFilter = searchInput.value.trim().toLowerCase();
                    renderKidsList();
                    
                    // Show/hide clear button based on input value
                    if (clearSearchBtn) {
                        clearSearchBtn.style.display = searchInput.value.trim() ? 'block' : 'none';
                    }
                };
                
                searchInput.addEventListener('input', updateSearch);
                
                // Clear button click handler
                if (clearSearchBtn) {
                    clearSearchBtn.addEventListener('click', () => {
                        searchInput.value = '';
                        searchFilter = '';
                        renderKidsList();
                        clearSearchBtn.style.display = 'none';
                        searchInput.focus();
                    });
                }
            }
        });

        function showAuth() {
            document.getElementById('authScreen').style.display = 'block';
            document.getElementById('appScreen').style.display = 'none';
        }

        function showApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'block';
            loadKidsList().then(() => {
                // After kids list is loaded, load attendance for the selected date
                const date = document.getElementById('datePicker').value;
                if (date) {
                    loadAttendanceForDate(date);
                }
            });
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('authError');
            
            if (input === CONFIG.PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                showApp();
            } else {
                errorDiv.textContent = 'Falsches Passwort. Bitte versuchen Sie es erneut.';

                        team: team,
                        role: role,

                        lastName: lastName,

                        passNumber: person.pass_number || ''

        async function saveViaAppsScript(data) {
            // Send data to Netlify Function (or Google Apps Script if still using it)
            try {
                // Determine the full URL
                let url = CONFIG.APPS_SCRIPT_URL;
                if (url.startsWith('/')) {
                    // Relative URL - use current origin
                    url = window.location.origin + url;
                }
                
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText };
                    }
                    throw new Error(errorData.error || errorData.message || `Server returned ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Store the record ID for future updates
                    if (result.id) {
                        currentRecordId = result.id;
                    }
                    
                    const presentCount = data.personIds ? data.personIds.length : (data.presentKids ? data.presentKids.length : 0);
                    const message = currentRecordId && data.recordId 
                        ? `Anwesenheit erfolgreich aktualisiert! ${presentCount} anwesend, ${data.absentKids} abwesend.`
                        : `Anwesenheit erfolgreich gespeichert! ${presentCount} anwesend, ${data.absentKids} abwesend.`;
                    showSuccess(message);
                } else {
                    throw new Error(result.error || result.message || 'Failed to save');
                }
                
            } catch (error) {
                console.error('Save error:', error);
                throw new Error('Failed to save attendance: ' + error.message);
            }
        }
        
        async function saveViaFormSubmission(data) {
            return new Promise((resolve, reject) => {
                // Create a hidden form
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = CONFIG.APPS_SCRIPT_URL;
                form.target = 'hiddenFrame';
                form.style.display = 'none';
                
                // Create hidden iframe for form submission
                let iframe = document.getElementById('hiddenFrame');
                if (!iframe) {
                    iframe = document.createElement('iframe');
                    iframe.id = 'hiddenFrame';
                    iframe.name = 'hiddenFrame';
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                }
                
                // Add data as hidden input
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'data';
                input.value = JSON.stringify(data);
                form.appendChild(input);
                
                // Handle iframe load (success)
                iframe.onload = () => {
                    document.body.removeChild(form);
                    resolve();
                };
                
                // Handle errors
                iframe.onerror = () => {
                    document.body.removeChild(form);
                    reject(new Error('Form submission failed'));
                };
                
                // Submit form
                document.body.appendChild(form);
                form.submit();
                
                // Give it a moment, then resolve (since we can't reliably detect success)
                setTimeout(() => {
                    if (document.body.contains(form)) {
                        document.body.removeChild(form);
                    }
                    resolve();
                }, 2000);
            });
        }

        // Swipe gesture handling (touch and mouse)
        let touchStartX = 0;
        let touchStartY = 0;
        let currentSwipeElement = null;
        let isDragging = false;

        function handleTouchStart(e, element) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            currentSwipeElement = element;
            isDragging = true;
        }

        function handleTouchMove(e, element) {
            if (!currentSwipeElement || currentSwipeElement !== element || !isDragging) return;
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const diffX = touchStartX - touchX;
            const diffY = Math.abs(touchStartY - touchY);
            
            // Only swipe if horizontal movement is greater than vertical
            if (Math.abs(diffX) > diffY && Math.abs(diffX) > 10) {
                e.preventDefault();
                if (diffX > 0) {
                    // Swipe left - show actions
                    element.classList.add('swiped');
                } else {
                    // Swipe right - hide actions
                    element.classList.remove('swiped');
                }
            }
        }

        function handleTouchEnd(e, element) {
            if (currentSwipeElement === element) {
                currentSwipeElement = null;
                isDragging = false;
            }
        }

        // Mouse drag handlers for desktop
        function handleMouseDown(e, element) {
            // Don't start drag if clicking on checkbox or button
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON' || e.target.closest('label')) {
                return;
            }
            touchStartX = e.clientX;
            touchStartY = e.clientY;
            currentSwipeElement = element;
            isDragging = true;
            element.style.cursor = 'grabbing';
        }

        function handleMouseMove(e, element) {
            if (!currentSwipeElement || currentSwipeElement !== element || !isDragging) return;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const diffX = touchStartX - mouseX;
            const diffY = Math.abs(touchStartY - mouseY);
            
            // Only swipe if horizontal movement is greater than vertical
            if (Math.abs(diffX) > diffY && Math.abs(diffX) > 10) {
                e.preventDefault();
                if (diffX > 0) {
                    // Drag left - show actions
                    element.classList.add('swiped');
                } else {
                    // Drag right - hide actions
                    element.classList.remove('swiped');
                }
            }
        }

        function handleMouseUp(e, element) {
            if (currentSwipeElement === element) {
                currentSwipeElement = null;
                isDragging = false;
                element.style.cursor = '';
            }
        }

                }
            }
            
            modal.classList.add('active');
        }

        function closePersonModal() {
            const modal = document.getElementById('personModal');
            modal.classList.remove('active');
            document.getElementById('personForm').reset();
        }

        async function savePerson(event) {
            event.preventDefault();
            
            const personId = document.getElementById('personId').value;
            const firstName = document.getElementById('personFirstName').value.trim();
            const lastName = document.getElementById('personLastName').value.trim();
            const team = document.getElementById('personTeam').value.trim();
            const birthDate = document.getElementById('personBirthDate').value;
            const passNumber = document.getElementById('personPassNumber').value.trim();
            
            if (!firstName || !lastName) {
                showError('Vorname und Nachname sind erforderlich.');
                return;
            }
            
            try {
                const response = await fetch('/.netlify/functions/save-person', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: personId || null,
                        firstName: firstName,
                        lastName: lastName,
                        team: team || null,
                        birthDate: birthDate || null,
                        passNumber: passNumber || null
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    closePersonModal();
                    showSuccess(personId ? 'Person erfolgreich aktualisiert!' : 'Person erfolgreich hinzugef√ºgt!');
                    await loadKidsList(); // Reload the list
                } else {
                    throw new Error(result.error || 'Fehler beim Speichern');
                }
            } catch (error) {
                showError('Fehler beim Speichern der Person: ' + error.message);
            }
        }

        async function deletePerson(personId, personName) {
            if (!confirm(`M√∂chten Sie "${personName}" wirklich l√∂schen?\n\nDiese Aktion kann nicht r√ºckg√§ngig gemacht werden.`)) {
                return;
            }
            
            try {
                const response = await fetch('/.netlify/functions/delete-person', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: personId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Person erfolgreich gel√∂scht!');
                    await loadKidsList(); // Reload the list
                } else {
                    throw new Error(result.error || 'Fehler beim L√∂schen');
                }
            } catch (error) {
                showError('Fehler beim L√∂schen der Person: ' + error.message);
            }
        }

        async function migratePersons() {
            const migrateBtn = document.getElementById('migrateBtn');
            const originalText = migrateBtn.textContent;
            
            if (!confirm('M√∂chten Sie alle Personen aus dem Google Sheet in die Datenbank importieren?\n\nDies wird:\n- Neue Personen hinzuf√ºgen\n- Bestehende Personen aktualisieren\n\nFortfahren?')) {
                return;
            }
            
            try {
                migrateBtn.disabled = true;
                migrateBtn.textContent = 'üì• Importiere...';
                
                // Use the same configuration as the app
                const requestData = {
                    googleApiKey: CONFIG.API_KEY,
                    sheetId: CONFIG.KIDS_SHEET_ID,
                    sheetName: CONFIG.KIDS_SHEET_NAME
                };
                
                const response = await fetch('/.netlify/functions/migrate-persons', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    let message = `‚úÖ Migration erfolgreich!\n\n`;
                    message += `Importiert: ${result.imported} neue Personen\n`;
                    message += `Aktualisiert: ${result.updated} bestehende Personen\n`;
                    message += `Gesamt: ${result.total} Personen verarbeitet`;
                    
                    if (result.errorCount > 0) {
                        message += `\n\nFehler: ${result.errorCount}`;
                        if (result.errors && result.errors.length > 0) {
                            message += '\n\nFehlerdetails:\n';
                            result.errors.slice(0, 5).forEach(err => {
                                message += `‚Ä¢ ${err.person}: ${err.error}\n`;
                            });
                            if (result.errors.length > 5) {
                                message += `... und ${result.errors.length - 5} weitere`;
                            }
                        }
                    }
                    
                    alert(message);
                    showSuccess(`Migration abgeschlossen: ${result.imported} importiert, ${result.updated} aktualisiert`);
                } else {
                    throw new Error(result.error || 'Migration fehlgeschlagen');
                }
            } catch (error) {
                showError('Fehler beim Importieren der Personen: ' + error.message);
            } finally {
                migrateBtn.disabled = false;
                migrateBtn.textContent = originalText;
            }
        }
    </script>
