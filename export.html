<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwesenheit exportieren - Soccer Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            padding: 12px 24px;
            background: #f0f4ff;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 600;
            border: 2px solid #667eea;
        }

        .back-link:hover {
            background: #e0e8ff;
            border-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Zur√ºck zur Anwesenheit</a>
        
        <h1>üìä Anwesenheitsdaten exportieren</h1>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>

        <div class="form-group">
            <label for="fromDate">Von Datum:</label>
            <input type="date" id="fromDate" required />
        </div>

        <div class="form-group">
            <label for="toDate">Bis Datum:</label>
            <input type="date" id="toDate" required />
        </div>

        <button id="exportBtn" class="btn" onclick="exportToExcel()">üì• Nach Excel exportieren</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
    <script>
        // Load kids list from Google Sheets (same as main page)
        let kidsData = [];

        window.addEventListener('DOMContentLoaded', async () => {
            await loadKidsList();
            
            // Set default dates (last 30 days to today)
            const today = new Date();
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            document.getElementById('toDate').value = today.toISOString().split('T')[0];
            document.getElementById('fromDate').value = thirtyDaysAgo.toISOString().split('T')[0];
        });

        async function loadKidsList() {
            try {
                // Load persons from Supabase database
                const response = await fetch('/.netlify/functions/get-persons');
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to load persons');
                }
                
                // Process persons from database
                kidsData = (result.persons || [])
                    .map(person => {
                        const firstName = person.first_name || '';
                        const lastName = person.last_name || '';
                        const fullName = `${firstName} ${lastName}`.trim();
                        
                        if (!firstName && !lastName) return null;
                        
                        return {
                            id: person.id,
                            firstName: firstName,
                            lastName: lastName,
                            fullName: fullName,
                            team: person.team || '',
                            passNumber: person.pass_number || '',
                            birthDate: person.birth_date || ''
                        };
                    })
                    .filter(item => item !== null);
                
                // Sort alphabetically by last name
                kidsData.sort((a, b) => {
                    const nameA = a.lastName || a.firstName;
                    const nameB = b.lastName || b.firstName;
                    return nameA.localeCompare(nameB, undefined, { sensitivity: 'base' });
                });
            } catch (error) {
                showError('Fehler beim Laden der Personenliste: ' + error.message);
            }
        }

        async function exportToExcel() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            
            if (!fromDate || !toDate) {
                showError('Bitte w√§hlen Sie sowohl Start- als auch Enddatum aus.');
                return;
            }
            
            if (new Date(fromDate) > new Date(toDate)) {
                showError('Das Startdatum muss vor oder gleich dem Enddatum sein.');
                return;
            }
            
            try {
                const exportBtn = document.getElementById('exportBtn');
                exportBtn.disabled = true;
                exportBtn.textContent = '‚è≥ Daten werden geladen...';
                
                // Fetch attendance data for date range
                const response = await fetch(`/.netlify/functions/get-attendance-range?fromDate=${fromDate}&toDate=${toDate}`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to fetch attendance data');
                }
                
                if (!result.data || result.data.length === 0) {
                    showError('Keine Anwesenheitsdaten f√ºr den ausgew√§hlten Zeitraum gefunden.');
                    exportBtn.disabled = false;
                    exportBtn.textContent = 'üì• Nach Excel exportieren';
                    return;
                }
                
                // Generate Excel file
                await generateExcelFile(result.data, fromDate, toDate);
                
                showSuccess('Excel-Datei erfolgreich erstellt!');
                exportBtn.disabled = false;
                exportBtn.textContent = 'üì• Export to Excel';
            } catch (error) {
                showError('Fehler beim Exportieren: ' + error.message);
                const exportBtn = document.getElementById('exportBtn');
                exportBtn.disabled = false;
                exportBtn.textContent = 'üì• Nach Excel exportieren';
            }
        }

        async function generateExcelFile(attendanceData, fromDate, toDate) {
            // Get all unique dates in range and sort them
            const allDates = [...new Set(attendanceData.map(record => record.date))].sort();
            
            // Create a map of date -> attendance record
            const dateMap = {};
            attendanceData.forEach(record => {
                dateMap[record.date] = record;
            });
            
            // Prepare data array
            const excelData = [];
            
            // Row 1: Dates header
            const row1 = ['Datum', '', '', '']; // Nachname, Vorname, Passnummer, Geburtsdatum
            allDates.forEach(date => {
                const dateObj = new Date(date);
                const day = String(dateObj.getDate()).padStart(2, '0');
                const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                const year = dateObj.getFullYear();
                row1.push(`${day}.${month}.${year}`);
            });
            excelData.push(row1);
            
            // Row 2: Activity type (T or W)
            const row2 = ['Training (T) oder Wettkampf (W)', '', '', '']; // Nachname, Vorname, Passnummer, Geburtsdatum
            allDates.forEach(date => {
                const record = dateMap[date];
                if (record) {
                    const activityType = record.activity_type || '';
                    if (activityType.toLowerCase().includes('turnier') || activityType.toLowerCase().includes('wettkampf')) {
                        row2.push('W');
                    } else {
                        row2.push('T');
                    }
                } else {
                    row2.push('');
                }
            });
            excelData.push(row2);
            
            // Row 3: Column headers
            const row3 = ['Nachname', 'Vorname', 'Passnummer', 'Geburtsdatum'];
            allDates.forEach(() => row3.push(''));
            excelData.push(row3);
            
            // Data rows: Each kid
            kidsData.forEach(kid => {
                // Format birth date
                let birthDateFormatted = '';
                if (kid.birthDate) {
                    try {
                        const date = new Date(kid.birthDate);
                        if (!isNaN(date.getTime())) {
                            const day = String(date.getDate()).padStart(2, '0');
                            const month = String(date.getMonth() + 1).padStart(2, '0');
                            const year = date.getFullYear();
                            birthDateFormatted = `${day}.${month}.${year}`;
                        }
                    } catch (e) {
                        birthDateFormatted = kid.birthDate;
                    }
                }
                
                const row = [
                    kid.lastName || '',
                    kid.firstName || '',
                    kid.passNumber || '',
                    birthDateFormatted
                ];
                
                // Add x for dates when kid was present
                allDates.forEach(date => {
                    const record = dateMap[date];
                    if (record) {
                        let isPresent = false;
                        
                        // First try to match by person ID (new format)
                        if (record.present_person_ids && kid.id) {
                            isPresent = record.present_person_ids.includes(kid.id);
                        }
                        
                        // Fallback: match by name (old format or if ID match failed)
                        if (!isPresent && record.present_kids && Array.isArray(record.present_kids)) {
                            const fullNameFirstLast = `${kid.firstName} ${kid.lastName}`.trim();
                            const fullNameLastFirst = `${kid.lastName} ${kid.firstName}`.trim();
                            
                            isPresent = record.present_kids.some(name => {
                                const normalizedName = name.trim();
                                return normalizedName === fullNameFirstLast ||
                                       normalizedName === fullNameLastFirst ||
                                       normalizedName.toLowerCase() === fullNameFirstLast.toLowerCase() ||
                                       normalizedName.toLowerCase() === fullNameLastFirst.toLowerCase();
                            });
                        }
                        
                        row.push(isPresent ? 'x' : '');
                    } else {
                        row.push('');
                    }
                });
                
                excelData.push(row);
            });
            
            // Try using ExcelJS if available (better styling support), otherwise fall back to XLSX
            if (typeof ExcelJS !== 'undefined') {
                // Use ExcelJS for better styling support
                const workbook = new ExcelJS.Workbook();
                const worksheet = workbook.addWorksheet('Attendance');
                
                // Add all rows
                excelData.forEach((row, rowIndex) => {
                    const excelRow = worksheet.addRow(row);
                    
                    // Make first 3 rows bold
                    if (rowIndex < 3) {
                        excelRow.font = { bold: true };
                        excelRow.eachCell((cell) => {
                            cell.font = { bold: true };
                        });
                    }
                });
                
                // Set column widths
                worksheet.getColumn(1).width = 15; // Nachname
                worksheet.getColumn(2).width = 15; // Vorname
                worksheet.getColumn(3).width = 18; // Passnummer
                worksheet.getColumn(4).width = 15; // Geburtsdatum
                for (let i = 5; i <= 4 + allDates.length; i++) {
                    worksheet.getColumn(i).width = 12; // Date columns
                }
                
                // Generate filename
                const filename = `Attendance_${fromDate}_to_${toDate}.xlsx`;
                
                // Download file
                const buffer = await workbook.xlsx.writeBuffer();
                const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.click();
                window.URL.revokeObjectURL(url);
            } else {
                // Fallback to XLSX (limited styling)
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(excelData);
                
                // Set column widths
                const colWidths = [{ wch: 15 }, { wch: 15 }, { wch: 18 }, { wch: 15 }];
                allDates.forEach(() => colWidths.push({ wch: 12 }));
                ws['!cols'] = colWidths;
                
                // Try to apply bold (may not work in free version)
                for (let row = 0; row < 3 && row < excelData.length; row++) {
                    for (let col = 0; col < excelData[row].length; col++) {
                        const cellAddress = XLSX.utils.encode_cell({ r: row, c: col });
                        if (ws[cellAddress]) {
                            ws[cellAddress].s = {
                                font: { bold: true }
                            };
                        }
                    }
                }
                
                XLSX.utils.book_append_sheet(wb, ws, 'Attendance');
                const filename = `Attendance_${fromDate}_to_${toDate}.xlsx`;
                XLSX.writeFile(wb, filename);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            setTimeout(() => {
                errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            setTimeout(() => {
                successDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
