<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrate Persons from Google Sheets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #555;
            font-size: 14px;
        }

        .info strong {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result-info {
            margin-top: 10px;
            font-size: 14px;
        }

        .result-info div {
            margin: 5px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì• Migrate Persons from Google Sheets</h1>
        
        <div class="info">
            <strong>What this does:</strong><br>
            Reads all persons from your Google Sheet and imports them into the Supabase database.
            If a person already exists (by pass_number), it will be updated. Otherwise, a new person will be created.
        </div>

        <div class="form-group">
            <label for="googleApiKey">Google API Key (optional - uses env var if not provided):</label>
            <input type="text" id="googleApiKey" placeholder="Leave empty to use environment variable" />
        </div>

        <div class="form-group">
            <label for="sheetId">Google Sheet ID (optional - uses env var if not provided):</label>
            <input type="text" id="sheetId" placeholder="Leave empty to use environment variable" />
        </div>

        <div class="form-group">
            <label for="sheetName">Sheet Name:</label>
            <input type="text" id="sheetName" value="Spieler Liste" />
        </div>

        <button class="btn" onclick="runMigration()">üöÄ Start Migration</button>

        <div class="loading" id="loading">
            Migrating persons... Please wait...
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function runMigration() {
            const btn = document.querySelector('.btn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Get form values
            const googleApiKey = document.getElementById('googleApiKey').value.trim();
            const sheetId = document.getElementById('sheetId').value.trim();
            const sheetName = document.getElementById('sheetName').value.trim() || 'Spieler Liste';

            // Prepare request body
            const body = {};
            if (googleApiKey) body.googleApiKey = googleApiKey;
            if (sheetId) body.sheetId = sheetId;
            if (sheetName) body.sheetName = sheetName;

            // Disable button and show loading
            btn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/.netlify/functions/migrate-persons', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                // Show result
                result.style.display = 'block';
                loading.style.display = 'none';

                if (data.success) {
                    result.className = 'result success';
                    let html = `<strong>‚úÖ Migration Successful!</strong><br>`;
                    html += `<div class="result-info">`;
                    html += `<div><strong>Imported:</strong> ${data.imported} new persons</div>`;
                    html += `<div><strong>Updated:</strong> ${data.updated} existing persons</div>`;
                    html += `<div><strong>Total:</strong> ${data.total} persons processed</div>`;
                    if (data.errorCount > 0) {
                        html += `<div><strong>Errors:</strong> ${data.errorCount}</div>`;
                        if (data.errors && data.errors.length > 0) {
                            html += `<div style="margin-top: 10px; font-size: 12px;">`;
                            data.errors.forEach(err => {
                                html += `<div>‚Ä¢ ${err.person}: ${err.error}</div>`;
                            });
                            html += `</div>`;
                        }
                    }
                    html += `</div>`;
                    result.innerHTML = html;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `<strong>‚ùå Migration Failed</strong><br>${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `<strong>‚ùå Error</strong><br>${error.message}`;
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
